version: '3.8'

services:
  # Neural Trading System Application
  neural-trading:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: neural-trading-app
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      # Mount logs directory (optional)
      - ./logs:/app/logs
      # Mount data directory for persistent storage (optional)
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - trading-network
    labels:
      - "com.neural-trading.description=Neural Trading System with GOAP, SAFLA, and AgentDB"
      - "com.neural-trading.version=0.1.0"

  # Optional: Monitoring with Prometheus (uncomment to enable)
